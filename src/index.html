<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>

    <form 
      action="http://localhost:8080/" 
      method="post" 
      class="form"
    >
      <fieldset class="block">
        <legend>Personal information</legend>
        <label class="field">
          Surname:
          <input 
            type="text" 
            name="surname"
            autocomplete="off"
          >
        </label>

        <div class="block-div"></div>
        <label class="field">
          Name:
          <input
            type="text"
            name="name"
            autocomplete="off"
          >
        </label>

        <div class="block-div"></div>
        <label class="field">
          How old are You?
          <input
            type="number"
            value="12"
            name="age"
            min="1"
            max="100"
          >
        </label>

        <div class="block-div"></div>
        <label class="field">
          Full date of birth:
          <input
            type="date"
            placeholder="mm/dd/yyyy"
            name="dateOfBirth"
          >
        </label>

        <div class="block-div"></div>
        <label class="field">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="termAndAggerement"
          >
        </label>
      </fieldset>
    
      <fieldset class="block">
        <legend>Registration</legend>
        <label class="field">
          E-mail:
          <input
            type="email"
            placeholder="email@example.com"
            name="email"
          >
        </label>

        <div class="block-div"></div>
        <label class="field">
          Password:
          <input
            type="password"
            name="password"
            minlength="5"
            maxlength="32"
          >
        </label>
      </fieldset>
    
      <fieldset class="block">
        <legend>An interesting fact about you!</legend>
        <label class="field">
          Do you love cats?
          <input
            type="radio"
            name="youLoveCats"
            id="yes"
          >
          <label for="yes">Yes</label>
          <input
            type="radio"
            name="youLoveCats"
            id="no"
          >
          <label for="no">No</label>
        </label>

        <div class="block-div"></div>
        <label class="field">
          What is your favorite color?
          <input
            type="color"
            name="color"
          >
        </label>

        <div class="block-div"></div>
        <label class="field">
          What time do you go to bed?
          <input
            type="time"
            name="time"
            step="2"
          >
        </label>

        <div class="block-div"></div>
        <label class="field">
          What are your favorite brand of cars?
          <select name="brandOfCar" multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>

        <div class="block-div"></div>
        <label class="field">
          How do you rate our work?
          <input
            type="range"
            name="rateOurWork"
            min="0"
            max="10"
            value="0"
          >
        </label>
      </fieldset>
   
      <fieldset class="block">
        <legend>Additional info:</legend>
        <label class="field">
          Comments:
          <textarea
            name="comment"
            rows="2"
            cols="20"
          >
          </textarea>
        </label>

        <div class="block-div"></div>
        <label class="field">
          Would you recommend us?
          <select name="recommendUs" required>
            <option value="yes" selected>yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <button class="form-button" type="submit">Submit</button>
    </form>
  </body>
</html>
